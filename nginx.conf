user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 1024;
	multi_accept on;
}

http {

	##
	# Basic Settings
	##
        charset utf-8;
	sendfile on;
	tcp_nopush on;
        tcp_nodelay off;
	types_hash_max_size 2048;
	# server_tokens off;
        
        # FastCgi Cache
        fastcgi_cache_path /tmp/ngnix_cache levels=1:2 keys_zone=microcashe:10m max_size=500m;
        fastcgi_cache_key "$scheme$request_method$host&request_uri";
        add_header microcache-status $upstream_cache_status;      

	server_names_hash_bucket_size 64;
	# server_name_in_redirect off;
        open_file_cache            max=500 inactive=20s;
        open_file_cache_valid      30s;
        open_file_cache_min_uses   2;
        open_file_cache_errors     on;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;
        # Configure buffer size
        client_body_buffer_size   16k;
        client_header_buffer_size 1k;
        client_max_body_size      8m;
        large_client_header_buffers 2 1k;
	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##
        # Balance proxy
        upstream site {
          least_conn;
          server 192.168.0.4:10000;
          server 192.168.0.5:10000;
          server 192.168.0.6:10000;
        }

	gzip on;

	server {
                 listen 80 default_server;
                 root /var/www/public;
                 listen 443 ssl http2 default_server;
                 server_name maks;
                 ssl_certificate /etc/nginx/cert.pem;
                 ssl_certificate_key /etc/nginx/cert.key;
                 ssl_ciphers HIGH:!aNULL:!MD5;
                 location / {
                              index index.html;
                            }
                 location ~* ^.+.(ttf|eot|svg|woff|jpg|jpeg|gif|css|iso|zip|tgz|gz|rar|doc|docx|xlsx|xls|exe|pdf|txt|tar|bmp|)$ {
                              index index.html;
                                               }
              }
gzip_vary on;
gzip_proxied any;
gzip_comp_level 6;
gzip_buffers 16 8k;
gzip_http_version 1.1;
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

	include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}


