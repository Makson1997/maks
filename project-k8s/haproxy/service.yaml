apiVersion: v1
kind: Service
metadata:
  name: haproxy
  namespace: wp-stack
spec:
  type: NodePort
  selector:
    app: haproxy
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30080
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
      nodePort: 30443
